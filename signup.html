<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="/signin.css">
</head>
<body>
    <a href="/">
        <img
          src="./assets/amazon_logo_dark.png"
          class="logo"
          width="100px"
          alt=""
        />
      </a>
      <div class="signin__container">
        <h1 class="signin__title">Sign up</h1>
        <h5 class="input__label">Your name</h5>
        <input type="text" placeholder="First and last name"/>
        <h5 class="input__label">Mobile number or email</h5>
        <input type="text"/>
        <h5 class="input__label">Password</h5>
        <input type="password" placeholder="At least 6 characters"/>
        <button>Continue</button>
        <p class="signin__condition">
          By continuing, you agree to Amazon's <span>Condition of Use</span> and
          <span>Privacy Notice.</span>
        </p>
        <p class="signin__help">&#9656 <span>Need help</span></p>
        <hr>
        <h4>Buying for work?</h4>
        <p class="signin__business"><span>Shop on Amazon Business</span></p>
      </div>
      <div class="signin__bottom">
          <hr>
          <p>Have an account?</p>
          <hr>
      </div>
      <a href="/signin.html">
          <button class="signin__signup--btn">Login with Amazon account</button>
      </a>
      <footer>
          <div class="footer__links">
              <a href="#">Conditions of Use</a>
              <a href="#">Privacy Notice</a>
              <a href="#">Help</a>
          </div>
          <p class="footer__copyright">Â© 1996-2024, Amazon.com, Inc. or its affiliates</p>
      </footer>
</body>
</html>
